<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <script type="module" src="./src/index.js" defer></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header__container">
        <div class="projects__modal hide">
          <div class="projects__modal__body">
            <button class="projects__modal__close__button" >X</button>
            <h3 class="projects__modal__title" data-title='true'>Enter Project Name</h3>
            <input type="text" class="projects__modal__title__input"  />
            <!-- <div class="projects__theme__color__btn__group">
              <button class="projects__light__theme">l</button>
              <button class="projects__dark__theme">d</button>
            </div>
            <div class="project__type__button__group">
              <button class="project__kanban">kanban</button>
              <button class="project__scrum">scrum</button>
            </div> -->
            <button class="project__add__new__button" >Add Project</button>
          </div>
        </div>
        <div class="projects__container">
          <div class="projects__container__list__container">
            <button class="projects__container__button">projects</button>
            <ul class="projects__container__list hide">
              <!-- <li class="projects__container__list__item"><button>Project</button></li>
              <li class="projects__container__list__item"><button>Project</button></li>
              <li class="projects__container__list__item"><button>Project</button></li>
              <li class="projects__container__list__item"><button>Project</button></li> -->
            </ul>
          </div>
          <button class="projects__container__add__new__button">add project</button>
        </div>
        <h1 class="project__title" >Title</h1>
      </header>
      <main class="main__container">
        <div class="list__container todo__container" data-board="todo">
          <h2 class="list__title todo___container__title">To Do</h2>
          <ul class="list todo__list" data-board="todo"></ul>
          <button
            class="list__new__task__button todo__list__new__task"
            data-board="todo"
          >
            New Task
          </button>
        </div>
        <div
          class="list__container in__progress__container"
          data-board="in__progress"
        >
          <h2 class="list__title in__progress__container__title">
            In Progress
          </h2>
          <ul class="list in__progress__list" data-board="in__progress"></ul>
          <button
            class="list__new__task__button todo__list__new__task"
            data-board="in__progress"
          >
            New Task
          </button>
        </div>
        <div
          class="list__container completed__container"
          data-board="completed"
        >
          <h2 class="list__title completed__container___title">Completed</h2>
          <ul class="list completed__list" data-board="completed"></ul>
          <button
            class="list__new__task__button todo__list__new__task"
            data-board="completed"
          >
            New Task
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
