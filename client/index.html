<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header__container">
        <button class="projects__list__button">projects</button>
        <ul class="projects__list"></ul>
        <h1 class="project__title">Title</h1>
      </header>
      <main class="main__container">
        <div class="todo__container">
          <h2 class="todo___container__title">To Do</h2>
          <ul class="todo__list"></ul>
        </div>
        <div class="in__progress__container">
          <h2 class="in__progress__container__title">In Progress</h2>
          <ul class="in__progress__list"></ul>
        </div>
        <div calss="completed__container">
          <h2 class="completed__container___title">Completed</h2>
          <ul class="completed__list"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
